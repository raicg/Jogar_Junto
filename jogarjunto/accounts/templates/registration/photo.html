{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

  <div class="container">
        {% if user.is_authenticated %}
        <img src="{{ image_path }}">
        <form method="POST" class="CustomUserCreationForm" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.avatar.errors }}
            {{ form.avatar }}
            <br>
            <button type="submit">Upload</button>
        </form>
        {% else %}
            <p>You are not logged in</p>
        {% endif %}
  </div>
{% endblock %}
