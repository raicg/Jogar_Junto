{% extends 'base.html' %}

{% block content %}

  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/edit_email.css' %}">


  <div class="container">

    <h2>Alterar Email</h2>
    <hr>
    {% if user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Email</label><br>
            {{ form.email.errors }}
            {{ form.email }}
            <br>
            <br>
            <button type="submit">Alterar</button>
        </form>
    {% else %}
      <p>Primeiro fa√ßa login.</p>
    {% endif %}
  </div>
{% endblock %}
