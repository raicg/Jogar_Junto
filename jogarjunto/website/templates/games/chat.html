
<div class="container" id="test">
    {% if user.is_authenticated %}

        {% for each_message in game_chat %}
            <p style="font-size: 130%"><b>{{ each_message.author.first_name }} {{ each_message.author.last_name }}</b>: {{ each_message.text | linebreaks }}</p>
            <span style="font-size: 80%">{{ each_message.created_at }}</span>
            <br><br>
        {% endfor %}
    {% else %}

    {% endif %}
</div>
